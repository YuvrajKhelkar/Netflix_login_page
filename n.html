<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="n.css">
  <title>Netflix Login</title>
</head>
<body>
  <img src="Netflix.jpg" alt="Background image" class="background-image" />
  <div class="container">
    <h1>Sign in</h1>
    <form action="#" class="form">
      <input type="text" placeholder="Email or phone number" class="first-input" />
      <input type="password" placeholder="Password" class="first-input" />
      <button type="submit">Sign In</button>
      <div class="checkbox">
        <input type="checkbox" id="remember-me" />
        <label for="remember-me">Remember me</label>
      </div>
    </form>
    <a href="#" class="signup-link">Admin login </a>
    <a href="#" class="forgot-password-link">Forgot password?</a>
  </div>
  <script src="n.js" defer></script>
</body>
</html>
